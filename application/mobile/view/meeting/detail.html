<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>会议培训详情</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <script type="text/javascript">
    document.documentElement.style.fontSize = document.documentElement.clientWidth / 375 * 100 + 'px';
  </script>

  <link rel="stylesheet" href="__STATIC__/css/common.css">
  <link rel="stylesheet" href="__STATIC__/css/video_detail.css">

  <script src="__STATIC__/js/js-build/jquery-3.1.1.min.js"></script>
  <script src="__STATIC__/js/Global.js"></script>
  <script src="__STATIC__/js/meeting_detail.js"></script>
  <style>
    .picTextItem {
      padding: 0.15rem 0;
      margin-bottom: 0;
    }

    .titleTop {
      font-size: 0.14rem;
    }

    .wordTip2 {
      margin-left: 0.05rem;
    }

    /* 文档说明 文档详情 */
    .titleWrap {
      height: 0.4rem;
    }

    .askItemWrap:last-of-type .askItem {
      border-bottom: none;
    }

    .askItem,
    .askItem:last-of-type {
      border-bottom: 1px solid rgba(245, 245, 245, 1);
    }

    .mBtn,
    .mDisBtn {
      font-size: 0.12rem;
    }

    /* 会议培训详情 */
    span.icon>img {
      width: 0.22rem;
      height: 0.22rem;
    }

    .askItem img {
      border-radius: 0.05rem;
      margin-top: 0.1rem;
    }

    /* 提问 收藏 */
    .downBtnWrap {
      display: flex;
      height: 0.49rem;
      position: absolute;
      width: 100%;
      bottom: 0;
      left: 0;
    }

    .imgBtn {
      height: 100%;
      flex: 1 0 0;
      color: #fff;
      font-size: 0.16rem;
    }

    .imgBtn>img {
      width: 0.17rem;
      height: 0.17rem;
      margin-right: 0.05rem;
    }
  </style>
</head>

<body class="zaixianDetail">
  <div class="h100 overhidden">
    <div class="h100scroll" style="height:calc(100% - 0.49rem);">
      <div class="container container1" style="padding-bottom: 0.15rem;">
        <div class="flexCenter flexBetween titleWrap">
          <h4 class="title"></h4>
          <!-- <span class="icon"><img src="__STATIC__/images/收藏（线@2x.png" alt="icon"></span> -->
        </div>
        <div class="askItemWrap">
          <p class="date createdate"></p>
          <p class="date address"></p>
        </div>
      </div>

      <!-- 文档说明 文档详情 -->
      <div class="container">
        <div class="flexCenter flexBetween titleWrap">
          <h4 class="title">会议简介说明</h4>
        </div>
        <div class="askItemWrap">
          <div class="askItem">
            <p class="articleText description"></p>
          </div>
        </div>
        <div class="flexCenter flexBetween titleWrap">
          <h4 class="title">会议内容展示</h4>
        </div>
        <div class="askItemWrap">
          <div class="askItem">
            <p class="articleText articleContent"></p>
            <img class="imgw100" src="" alt="图片" style="display: none;">
          </div>
        </div>
      </div>
    </div>
    <!-- 提问 收藏 -->
    <div class="downBtnWrap">
      <div class="flexCenter flexJCenter imgBtn lightBlue gotoSign">
        <img src="__STATIC__/images/矢量智能对象@2x (2).png" alt="icon">报名
      </div>
      <!-- <div class="flexCenter flexJCenter imgBtn darkBlue collection">
                  <img src="__STATIC__/images/收藏@2x.png" alt="icon">收藏
                </div> -->
    </div>
  </div>
</body>

</html>
