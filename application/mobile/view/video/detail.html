  <!-- 视频介绍 -->
  <div class="container container1">
    <div class="flexCenter flexBetween">
      <h4 class="videoTitle"></h4>

    <div class="flexCenter flexBetween titleWrap">
      <h4 class="title">视频评论</h4>

        </div>
        <p class="articleText"></p>

    <input id="commentInpt" type="text" placeholder="评论">
    <span class="car"><img class="img100" src="__STATIC__/images/购物车m.png" alt="icon"></span>
    <span class="isCollect isCollect0"><img class="img100" src="__STATIC__/images/在线视频星星0.png" alt="icon"></span>
