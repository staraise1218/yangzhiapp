<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>在线文档详情</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <script type="text/javascript">
    document.documentElement.style.fontSize = document.documentElement.clientWidth / 375 * 100 + 'px';
  </script>

  <link rel="stylesheet" href="__STATIC__/css/common.css">
  <link rel="stylesheet" href="__STATIC__/css/video_detail.css">

  <script src="__STATIC__/js/js-build/jquery-3.1.1.min.js"></script>
  <script src="__STATIC__/js/Global.js"></script>
  <script src="__STATIC__/js/document_detail.js"></script>
  <style>
    .picTextItem{
      padding: 0.15rem 0;
      margin-bottom: 0;
    }
    .titleTop{
      font-size: 0.14rem;
    }
    .wordTip{
      margin-left: 0.05rem;
    }
    /* 文档说明 文档详情 */
    .titleWrap{
      height: 0.4rem;
    }
    .askItemWrap:last-of-type .askItem{
      border-bottom: none;
    }
    .askItem,
    .askItem:last-of-type{
      border-bottom: 1px solid rgba(245, 245, 245, 1);
    }
    .mBtn,.mDisBtn{
      font-size: 0.12rem;
    }
  </style>
</head>

<body class="zaixianDetail">
  <div class="h100 overhidden">
    <div class="h100scroll" style="height: calc(100% - 0.5rem);">
      <!-- 图文 -->
      <div class="container picTextContainer">
        <div class="flexCenter picTextItem">
          <img src="" alt="图片">
          <div>
            <div class="flexCenter flexBetween">
              <h5 class="titleTop"></h5>
              <!-- <div class="mBtnBox">
                <button class="mBtn">关注</button>
              </div>
              <div class="mBtnBox">
                <button class="mDisBtn">已关注</button>
              </div> -->
            </div>
            <div class="flexCenter tagWrap">
              <!-- <span class="wordTip wordTip1">效果不错</span> -->
            </div>
            <p class="text description"></p>
          </div>
        </div>
      </div>

      <!-- 文档说明 文档详情 -->
      <div class="container">
        <div class="flexCenter flexBetween titleWrap">
          <h4 class="title">文档说明</h4>
        </div>
        <div class="askItemWrap">
          <div class="askItem">
            <p class="articleText description"></p>
          </div>
        </div>
        <div class="flexCenter flexBetween titleWrap">
          <h4 class="title">文档详情</h4>
        </div>
        <div class="askItemWrap">
          <div class="askItem">
            <p class="articleText articleContent"></p>
          </div>
        </div>
      </div>

      <!-- 文档评论 -->
      <div class="container container2" style="display: none;">
        <div class="flexCenter flexBetween titleWrap">
          <h4 class="title">文档评论</h4>
          <!-- <span class="flexCenter more">查看更多<span class="rightArrow"></span></span> -->
        </div>

        <div class="askItemWrap commentWrap">
        </div>
      </div>
    </div>
    <!-- 评论input -->
    <div class="flexCenter flexBetween commentInput">
      <input id="commentInpt" type="text" placeholder="评论">
      <!-- <span><img class="img100" src="__STATIC__/images/关注（线@2x.png" alt="icon"></span> -->
      <span class="isCollect isCollect0"><img class="img100" src="__STATIC__/images/在线视频星星0.png" alt="icon"></span>
      <span class="isCollect isCollect1" style="display: none;"><img class="img100" src="__STATIC__/images/在线视频星星m.png"
          alt="icon"></span>
      <div class="mBtnBox">
        <div class="mBtn submitComment">发送</div>
      </div>
    </div>
  </div>
</body>

</html>
