<include file="public/layout" />
<body style="background-color: rgb(255, 255, 255); overflow: auto; cursor: default; -moz-user-select: inherit;">
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
  <div class="fixed-bar">
    <div class="item-title">
      <div class="subject">
        <h3>会议管理</h3>
      </div>
    </div>
  </div>
  <!-- 操作说明 -->
  <div id="explanation" class="explanation" style="color: rgb(44, 188, 163); background-color: rgb(237, 251, 248); width: 99%; height: 100%;">
    <div id="checkZoom" class="title"><i class="fa fa-lightbulb-o"></i>
      <h4 title="提示相关设置操作时应注意的要点">操作提示</h4>
      <span title="收起提示" id="explanationZoom" style="display: block;"></span>
    </div>

  </div>
  <div class="flexigrid">
    <div class="mDiv">
      <div class="ftitle">
        <h3>会议列表</h3>
        <h5>(共{$pager->totalRows}条记录)</h5>
      </div>
      <div title="刷新数据" class="pReload"><i class="fa fa-refresh"></i></div>
	  <form class="navbar-form form-inline" action="{:U('Admin/Article/articleList')}" method="post">      
      <div class="sDiv">
        <div class="sDiv2">
          <!-- <select  name="cat_id" class="select">
            <option value="">选择文章类别</option>
            <foreach name="cats" item="vo">
            <option value="{$vo.cat_id}" <if condition="$vo[cat_id] eq $cat_id">selected</if>>{$vo.cat_name}</option>
            </foreach>            
          </select> -->
          <input type="text" size="30" name="keywords" class="qsbox" placeholder="搜索标题">
          <input type="submit" class="btn" value="搜索">
        </div>
      </div>
     </form>
    </div>
    <div class="hDiv">
      <div class="hDivBox">
        <table cellspacing="0" cellpadding="0">
          <thead>
            <tr>
              <th class="sign" axis="col0">
                <div style="width: 24px;"><i class="ico-check"></i></div>
              </th>
              <th align="left" abbr="article_title" axis="col3" class="">
                <div style="text-align: left; width: 240px;" class="">公司名称</div>
              </th>
              <th align="center" abbr="article_title" axis="col6" class="">
                <div style="text-align: center; width: 160px;" class="">联系人</div>
              </th>
              <th align="center" abbr="article_time" axis="col6" class="">
                <div style="text-align: center; width: 160px;" class="">电话</div>
              </th>
              <th align="center" axis="col1" class="handle">
                <div style="text-align: center; width: 150px;">操作</div>
              </th>
              <th style="width:100%" axis="col7">
                <div></div>
              </th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
    <div class="tDiv">
      <div class="tDiv2">
          <div class="fbutton"> 
        	<!-- <a href="{:U('Admin/meeting/add')}"><div class="add" title="新增文章"><span><i class="fa fa-plus"></i>新增会议</span></div></a>  -->
          </div>
          <!-- <div class="fbutton"><div class="del" title="将选定行数据批量删除"><span><i class="fa fa-trash"></i>批量删除</span></div></div>-->
      </div>
      <div style="clear:both"></div>
    </div>
    <div class="bDiv" style="height: auto;">
      <div id="flexigrid" cellpadding="0" cellspacing="0" border="0">
        <table>
          <tbody>
            <foreach name="list" item="vo" key="k" >
              <tr>
                <td class="sign">
                  <div style="width: 24px;"><i class="ico-check"></i></div>
                </td>
                <td align="left" class="">
                  <div style="text-align: left; width: 240px;">{$vo.company_name|getSubstr=0,33}</div>
                </td>
                <td align="center" class="">
                  <div style="text-align: center; width: 160px;">{$vo.fullname}</div>
                </td>
                <td align="center" class="">
                  <div style="text-align: center; width: 160px;">{$vo.phone}</div>
                </td>
                <td align="center" class="handle">
                  <div style="text-align: center; width: 170px; max-width:170px;"> 
                    <a href="{:U('meeting/enrollDetail',array('id'=>$vo['id']))}" class="btn blue"><i class="fa fa-search"></i>查看</a> 
                  </div>
                </td>
                <td align="" class="" style="width: 100%;">
                  <div>&nbsp;</div>
                </td>
              </tr>
            </foreach>
          </tbody>
        </table>
      </div>
      <div class="iDiv" style="display: none;"></div>
    </div>
    <!--分页位置--> 
    {$pager->show()} </div>
</div>
<script>
		
		// 点击刷新数据
		$('.fa-refresh').click(function(){
			location.href = location.href;
		});


</script>
</body>
</html>
