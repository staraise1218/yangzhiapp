<include file="public/layout" />
<body style="background-color: rgb(255, 255, 255); overflow: auto; cursor: default; -moz-user-select: inherit;">
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
  <div class="fixed-bar">
    <div class="item-title">
      <div class="subject">
        <h3>产品订单管理</h3>
      </div>
    </div>
  </div>
  <!-- 操作说明 -->
  <div id="explanation" class="explanation" style="color: rgb(44, 188, 163); background-color: rgb(237, 251, 248); width: 99%; height: 100%;">
    <div id="checkZoom" class="title"><i class="fa fa-lightbulb-o"></i>
      <h4 title="提示相关设置操作时应注意的要点">操作提示</h4>
      <span title="收起提示" id="explanationZoom" style="display: block;"></span>
    </div>

  </div>
  <div class="flexigrid">
    <div class="mDiv">
      <div class="ftitle">
        <h3>列表</h3>
        <h5>(共{$list->count()}条记录)</h5>
      </div>
      <div title="刷新数据" class="pReload"><i class="fa fa-refresh"></i></div>
	  <form class="navbar-form form-inline" action="{:U('Admin/document/index')}" method="post">      
      <div class="sDiv">
        <div class="sDiv2">
          
          <input type="text" size="30" name="keywords" class="qsbox" placeholder="搜索标题">
          <input type="submit" class="btn" value="搜索">
        </div>
      </div>
     </form>
    </div>
    <div class="hDiv">
      <div class="hDivBox">
        <table cellspacing="0" cellpadding="0">
          <thead>
            <tr>
              <th class="sign" axis="col0">
                <div style="width: 24px;"><i class="ico-check"></i></div>
              </th>
              <th align="left" abbr="article_title" axis="col3" class="">
                <div style="text-align: left; width: 120px;" class="">姓名</div>
              </th>  
              <th align="left" abbr="article_title" axis="col3" class="">
                <div style="text-align: left; width: 120px;" class="">手机号</div>
              </th>  
              <th align="left" abbr="article_title" axis="col3" class="">
                <div style="text-align: left; width: 240px;" class="">标题</div>
              </th>  
              <th align="center" abbr="article_time" axis="col6" class="">
                <div style="text-align: center; width: 120px;" class="">订单号</div>
              </th>
              <th align="center" abbr="article_time" axis="col6" class="">
                <div style="text-align: center; width: 120px;" class="">支付状态</div>
              </th>
              <th align="center" abbr="article_time" axis="col6" class="">
                <div style="text-align: center; width: 120px;" class="">下单时间</div>
              </th>
              <th align="center" axis="col1" class="handle">
                <div style="text-align: center; width: 150px;">操作</div>
              </th>
              <th style="width:100%" axis="col7">
                <div></div>
              </th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
    <div class="tDiv">
      <div class="tDiv2">
          <div class="fbutton"> 
        	<!-- <a href="{:U('Admin/document/add')}"><div class="add" title="新增数据"><span><i class="fa fa-plus"></i>新增数据</span></div></a>  -->
          </div>
          <!-- <div class="fbutton"><div class="del" title="将选定行数据批量删除"><span><i class="fa fa-trash"></i>批量删除</span></div></div>-->
      </div>
      <div style="clear:both"></div>
    </div>
    <div class="bDiv" style="height: auto;">
      <div id="flexigrid" cellpadding="0" cellspacing="0" border="0">
        <table>
          <tbody>
            <foreach name="list" item="vo" key="k" >
              <tr>
                <td class="sign">
                  <div style="width: 24px;"><i class="ico-check"></i></div>
                </td>  
                <td align="left" class="">
                  <div style="text-align: left; width: 120px;">{$vo.fullname}</div>
                </td> 
                <td align="left" class="">
                  <div style="text-align: left; width: 120px;">{$vo.mobile}</div>
                </td>    
                <td align="left" class="">
                  <div style="text-align: left; width: 240px;">{$vo.title|getSubstr=0,33}</div>
                </td>  
                <td align="left" class="">
                  <div style="text-align: left; width: 120px;">{$vo.order_sn}</div>
                </td>  
                <td align="left" class="">
                  <div style="text-align: left; width: 120px;">
                  <select name="paystatus" data-id="{$vo.order_id}">
                      <option value="0" <if condition="$vo.paystatus eq 0">selected='selected'</if>>未支付</option>
                      <option value="1" <if condition="$vo.paystatus eq 1">selected='selected'</if>>已支付</option>
                  </select>
                </div>
                </td>   
                <td align="center" class="">
                  <div style="text-align: center; width: 120px;">{:date('Y-m-d H:i:s', $vo.createtime)}</div>
                </td> 
                <td align="center" class="handle">
                  <div style="text-align: center; width: 170px; max-width:170px;"> 
                    <!-- <a href="{:U('document/edit',array('id'=>$vo['id']))}" class="btn blue"><i class="fa fa-pencil-square-o"></i>查看</a>  -->
                    <!-- <a class="btn red"  href="javascript:void(0)" data-url="{:U('document/del')}" data-id="{$vo.id}" onClick="delfun(this)"><i class="fa fa-trash-o"></i>删除</a> -->
                  </div>
                </td>
                <td align="" class="" style="width: 100%;">
                  <div>&nbsp;</div>
                </td>
              </tr>
            </foreach>
          </tbody>
        </table>
      </div>
      <div class="iDiv" style="display: none;"></div>
    </div>
    <!--分页位置--> 
    {$list->render()} </div>
</div>
<script>
    $(document).ready(function(){	
	    // 表格行点击选中切换
	    $('#flexigrid > table>tbody >tr').click(function(){
		    $(this).toggleClass('trSelected');
		});
		
		// 点击刷新数据
		$('.fa-refresh').click(function(){
			location.href = location.href;
		});
		
	});


    function delfun(obj) {
      // 删除按钮
      layer.confirm('确认删除？', {
        btn: ['确定', '取消'] //按钮
      }, function () {
        $.ajax({
          type: 'post',
          url: $(obj).attr('data-url'),
          data: {id: $(obj).attr('data-id')},
          dataType: 'json',
          success: function (data) {
            layer.closeAll();
            if (data.status) {
              $(obj).parent().parent().parent().remove();
            } else {
              layer.alert('删除失败', {icon: 2});  //alert('删除失败');
            }
          }
        })
      }, function () {
        layer.closeAll();
      });
    }

    // 修支付状态
    $('select[name=paystatus]').change(function(){
        var id = $(this).attr('data-id');
        var paystatus = $(this).val();

        $.ajax({
            url: "index.php/admin/documentOrder/changepaytatus/id/"+id+"/paystatus/"+paystatus,
            type: 'get',
            success:function(data){
                layer.msg('操作成功');
            }
        })
    })
</script>
</body>
</html>
